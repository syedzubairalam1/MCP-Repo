name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  ci_cd_workflow:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository to ensure package.json is available
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    # Step 3: List files for debugging (Optional step to check the directory structure)
    - name: List files for debugging
      run: ls -la /home/runner/work/MCP-Repo/MCP-Repo  # Corrected the path here

    # Step 4: Install dependencies using npm ci
    - name: Install dependencies
      run: npm ci

    # Step 5: Install Playwright Browsers
    - name: Install Playwright Browsers
      run: npm run install:browsers

    # Step 6: Run MCP tests
    - name: Run MCP Tests
      run: npm run test:mcp

    # Optional: Add success message after tests
    - name: Send success message
      run: echo "CI/CD workflow executed successfully! Hello ${{ inputs.name }}"
